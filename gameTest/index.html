<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
	
	<div id="start" class="screen">
		<h1>Game Name</h1>
		<h1><i class="bi bi-volume-up"></i></h1>
		<h3>Click the direction from where you hear the sound from</h3>
		<button id="start-button">Start</button>
	</div>
	<div id="mid" class="screen">
		<h1>Round n</h1>

		<div class="button-box">
			<!-- Remove value if not needed -->
			<button class="sound-button" value="0">0</button>
			<button class="sound-button" value="1">1</button>
			<button class="sound-button" value="2">2</button>
			<button class="sound-button" value="3">3</button>
			<button class="sound-button" value="4">4</button>
			<button class="sound-button" value="5">5</button>
			<button class="sound-button" value="6">6</button>
			<button class="sound-button" value="7">7</button>
			<button class="sound-button" value="8">8</button>
		</div>
		<div class="heart-box">
			<span class="heart"><i class="bi bi-suit-heart-fill"></i></span>
			<span class="heart"><i class="bi bi-suit-heart-fill"></i></span>
			<span class="heart"><i class="bi bi-suit-heart-fill"></i></span>
		</div>
	</div>
	<div id="end" class="screen">
		<h1>Round n</h1>
		<h1><i class="bi bi-volume-up"></i></h1>
		<button>Submite Score</button>
		<button id="retry-button">Try Again</button>
	</div>
	<div style="display: none;">
		<h2 class="fade-in">Deez Nuts</h2>
		<button id="bt" style="width: 10rem;">TEST</button>
		<input type="range" min="0" max="2" step="1" id="slid">
	</div>

</body>
<link rel="stylesheet" href="style.css">

<script src="app.js"></script>
</html>
