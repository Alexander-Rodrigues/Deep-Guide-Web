<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="firebase.js"></script>

	<!-- Chart Js API -->

	<!-- jQuery & Popper.js -->

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body class="text-center" class="d-flex align-items-center" id="header-main">
	<div id="daddy">
		<nav class="navbar navbar-expand-lg navbar-dark">
			<div class="container container-wide position-relative">
				<a class="navbar-brand" href="home.html">DeepGuide</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
			
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="play.html">
							Play
						</a>
					</li>
					<li class="nav-item active">
					<a class="nav-link" href="settings.html">
						Settings
					</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="help.html">
							Help
						</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="stats.html">
							Stats
						</a>
					</li>
				</ul>
					<a class="nav-link" id="toggle" href="#">
						<i class="bi bi-moon"></i>
					</a>
				</div>
			</div>
		</nav>
		
		<div id='screen-daddy' class="container">
			<div id="start" class="screen">
				<h1>Game Name</h1>
				<h1><i class="bi bi-volume-up"></i></h1>
				<h3>Click the direction from where you hear the sound from</h3>
				<button id="start-button">Start</button>
			</div>
			<div id="mid" class="screen">
				<h1 class="round">Round n</h1>
		
				<div class="button-box">
					<!-- Remove value if not needed -->
					<button class="sound-button" value="0">0</button>
					<button class="sound-button" value="1">1</button>
					<button class="sound-button" value="2">2</button>
					<button class="sound-button" value="3">3</button>
					<button class="sound-button" value="4">4</button>
					<button class="sound-button" value="5">5</button>
					<button class="sound-button" value="6">6</button>
					<button class="sound-button" value="7">7</button>
					<button class="sound-button" value="8">8</button>
				</div>
				<div class="heart-box">
					<span class="heart"><i class="bi bi-suit-heart-fill"></i></span>
					<span class="heart"><i class="bi bi-suit-heart-fill"></i></span>
					<span class="heart"><i class="bi bi-suit-heart-fill"></i></span>
				</div>
			</div>
			<div id="end" class="screen">
				<h1 class="round">Round n</h1>
				<h1><i class="bi bi-volume-up"></i></h1>
				<button id="retry-button">Try Again</button>
			</div>
		</div>
		<div>
			<canvas class="chart-js" ></canvas>
		</div>
	</div>
</body>


	<script src="app.js" charset="utf-8"></script>
	<script src="play.js" charset="utf-8"></script>
	
	<link rel="stylesheet" href="play.css">
	<link rel="stylesheet" href="style.css">
</body>
</html>
